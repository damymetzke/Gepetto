name: Jest automatic test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v2.1.1
        with:
          node-version: ${{matrix.node-version}}

      - name: install
        run: npm install

      - name: test
        run: npm test
