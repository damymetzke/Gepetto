<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="./style/object-editor/object-editor.css" />
    </head>

    <body>
        <div class="object-editor--body">
            <section class="object-editor--header">
                <h1>Object Tree</h1>
            </section>
            <section class="object-editor--text-tree">

            </section>
            <section class="object-editor--main">
                <svg xmlns="http://www.w3.org/2000/svg">

                </svg>
            </section>
            <section class="object-editor--property">
                <h2 class="object-editor--property--name"></h2>
                <h3>Properties</h3>

                <h4>name <input class="object-editor--property--name-input" type="text"></h4>


                <h4>transforms</h4>
                <ol class="object-editor--property--transform-list">
                    <li>
                        <h5>translate</h5>
                        <p>x</p>
                        <input type="number">
                        <p>y</p>
                        <input type="number">
                    </li>
                    <li>
                        <h5>scale</h5>
                        <p>x</p>
                        <input type="number">
                        <p>y</p>
                        <input type="number">
                    </li>
                    <li>
                        <h5>shear</h5>
                        <p>x</p>
                        <input type="number">
                        <p>y</p>
                        <input type="number">
                    </li>
                    <li>
                        <h5>rotate</h5>
                        <p>angle</p>
                        <input type="number">
                    </li>
                </ol>
                <img src="./images/dropdown.svg" class="dropdown--icon"
                    data-dropdown-identifier="property-transform-add">
                <ul class="dropdown--box" data-dropdown-identifier="property-transform-add">
                    <button class="button">translate</button>
                    <button class="button">scale</button>
                    <button class="button">shear</button>
                    <button class="button">rotate</button>
                </ul>

                <!--

                    <ul class="dropdown--box" data-dropdown-identifier="keyframe-0">
                            <button class="button">
                                edit
                            </button>
                            <button class="button">
                                rename
                            </button>
                            <button class="button">
                                delete
                            </button>
                        </ul>

                -->
            </section>
        </div>
    </body>

</html>
