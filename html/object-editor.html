<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="./style/object-editor/object-editor.css" />
    </head>

    <body>
        <div class="object-editor--body">
            <section class="object-editor--header">
                <h1>Object Tree</h1>
            </section>
            <section class="object-editor--text-tree">

            </section>
            <section class="object-editor--main">
                <svg class="object-editor--main--svg" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 2 2">

                </svg>
            </section>
            <section class="object-editor--property">
                <h2 class="object-editor--property--name"></h2>
                <h3>Properties</h3>

                <h4>name <input class="object-editor--property--name-input" type="text"></h4>

                <h4>transforms</h4>
                <ol class="object-editor--property--transform-list">

                </ol>
                <img src="./images/dropdown.svg" class="dropdown--icon"
                    data-dropdown-identifier="property-transform-add">
                <ul class="dropdown--box object-editor--property--transform-add-controls"
                    data-dropdown-identifier="property-transform-add">
                    <button class="button" data-transform-command-type="TRANSLATE">translate</button>
                    <button class="button" data-transform-command-type="SCALE">scale</button>
                    <button class="button" data-transform-command-type="ROTATE">rotate</button>
                    <button class="button" data-transform-command-type="SHEARX">shearX</button>
                    <button class="button" data-transform-command-type="SHEARY">shearY</button>
                </ul>
            </section>
        </div>
    </body>

</html>
