<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>
            Gepetto
        </title>
    </head>

    <body>
        <header id="header">
            <h1>Gepetto Project: NO_NAME</h1>
        </header>
        <section id="toolbar">
            <div id="toolbar--buttons">
                <button id="import-object" , class="button">
                    import object
                </button>
                <button id="edit-objects" , class="button">
                    edit objects
                </button>
                <button id="new-key-frame" , class="button">
                    new key frame
                </button>
                <button id="new-animation" , class="button">
                    new animation
                </button>
            </div>
            <h2>key frames</h2>
            <ul id="toolbar--key-frames">
                <li class="resource">
                    <h3>key frame name</h3>
                    <button class="button">
                        edit
                    </button>
                    <button class="button">
                        rename
                    </button>
                    <button class="button">
                        delete
                    </button>
                </li>
            </ul>
            <h2>animations</h2>
            <ul id="toolbar--animations">
                <li class="resource">
                    <h3>animation name</h3>
                    <button class="button">
                        edit
                    </button>
                    <button class="button">
                        rename
                    </button>
                    <button class="button">
                        delete
                    </button>
                </li>
            </ul>
        </section>
        <ul id="tabs">
            <li>
                <h3>tab name 1</h3>
            </li>
            <li>
                <h3>tab name 2</h3>
            </li>
            <li>
                <h3>tab name 3</h3>
            </li>
        </ul>
        <ul id="main">
            <li>
                <h3>content 1</h3>
            </li>
            <li>
                <h3>content 2</h3>
            </li>
            <li>
                <h3>content 3</h3>
            </li>
        </ul>
    </body>

</html>
