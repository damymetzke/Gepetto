<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>
            Gepetto
        </title>
        <link rel="stylesheet" href="./style/style.css" />

        <script type="text/javascript" src="./scripts/dropdown.js" defer></script>
    </head>

    <body>
        <div id="body">
            <header id="header">
                <img src="./images/logo.svg" alt="logo" height="100%">
                <h1>Gepetto Project: NO_NAME</h1>
            </header>
            <section id="toolbar">
                <div id="toolbar--buttons">
                    <button id="import-object" , class="button">
                        import object
                    </button>
                    <button id="edit-objects" , class="button">
                        edit objects
                    </button>
                    <button id="new-key-frame" , class="button">
                        new key frame
                    </button>
                    <button id="new-animation" , class="button">
                        new animation
                    </button>
                </div>
                <h2>key frames</h2>
                <ul id="toolbar--key-frames">
                    <li class="resource">
                        <h3>key frame name</h3>
                        <img src="./images/dropdown.svg" class="dropdown--icon" data-dropdown-identifier="keyframe-0">
                        <ul class="dropdown--box" data-dropdown-identifier="keyframe-0">
                            <button class="button">
                                edit
                            </button>
                            <button class="button">
                                rename
                            </button>
                            <button class="button">
                                delete
                            </button>
                        </ul>
                    </li>
                    <li class="resource">
                        <h3>key frame name</h3>
                        <img src="./images/dropdown.svg" class="dropdown--icon" data-dropdown-identifier="keyframe-1">
                        <ul class="dropdown--box" data-dropdown-identifier="keyframe-1">
                            <button class="button">
                                edit
                            </button>
                            <button class="button">
                                rename
                            </button>
                            <button class="button">
                                delete
                            </button>
                        </ul>
                    </li>
                    <li class="resource">
                        <h3>key frame name</h3>
                        <img src="./images/dropdown.svg" class="dropdown--icon" data-dropdown-identifier="keyframe-2">
                        <ul class="dropdown--box" data-dropdown-identifier="keyframe-2">
                            <button class="button">
                                edit
                            </button>
                            <button class="button">
                                rename
                            </button>
                            <button class="button">
                                delete
                            </button>
                        </ul>
                    </li>
                </ul>
                <h2>animations</h2>
                <ul id="toolbar--animations">
                    <li class="resource">
                        <h3>animation name</h3>
                        <img src="./images/dropdown.svg" class="dropdown--icon" data-dropdown-identifier="animation-0">
                        <ul class="dropdown--box" data-dropdown-identifier="animation-0">
                            <button class="button">
                                edit
                            </button>
                            <button class="button">
                                rename
                            </button>
                            <button class="button">
                                delete
                            </button>
                        </ul>
                    </li>
                    <li class="resource">
                        <h3>animation name</h3>
                        <img src="./images/dropdown.svg" class="dropdown--icon" data-dropdown-identifier="animation-1">
                        <ul class="dropdown--box" data-dropdown-identifier="animation-1">
                            <button class="button">
                                edit
                            </button>
                            <button class="button">
                                rename
                            </button>
                            <button class="button">
                                delete
                            </button>
                        </ul>
                    </li>
                    <li class="resource">
                        <h3>animation name</h3>
                        <img src="./images/dropdown.svg" class="dropdown--icon" data-dropdown-identifier="animation-2">
                        <ul class="dropdown--box" data-dropdown-identifier="animation-2">
                            <button class="button">
                                edit
                            </button>
                            <button class="button">
                                rename
                            </button>
                            <button class="button">
                                delete
                            </button>
                        </ul>
                    </li>
                </ul>
            </section>
            <ul id="tabs">
                <li id="selected-tab">
                    <h3>tab name 1</h3>
                </li>
                <li>
                    <h3>tab name 2</h3>
                </li>
                <li>
                    <h3>tab name 3</h3>
                </li>
            </ul>
            <ul id="main">
                <li>
                    <h3>content 1</h3>
                </li>
                <li>
                    <h3>content 2</h3>
                </li>
                <li>
                    <h3>content 3</h3>
                </li>
            </ul>
        </div>
    </body>

</html>
