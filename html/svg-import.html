<!DOCTYPE html>

<html lang="en" id="svg-import">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style/svg-import.css">

        <script type="module" src="./src/front/import-svg/importSvgMain.js" defer></script>
    </head>

    <body>
        <section id="simple">
            <h1>Import SVG</h1>
            <p>file: <button id="svg-open-file-button">Open File</button> <span id="svg-file-name"></span></p>

            <p>name: <input id="name-field" type="text"></p>

            <div id="buttons">
                <button id="import-button" class="button">Import</button>
                <button id="advanced-button" class="button">Advanced</button>
            </div>

            <p id="error-output"></p>
        </section>
        <section id="list">
            <ol id="list--root">
            </ol>
        </section>
        <section id="viewport">
            <div>
                <svg id="viewport--svg">

                </svg>
            </div>
        </section>

    </body>

</html>
